{% extends "moneyflow/main.html" %}
{% load i18n %}

{% block content %}

<h1>{% translate "Categories" %}</h1>

<div>
    <a href="{% url 'category-create' %}" class="">{% translate "Create" %}</a>
    <a href="{% url 'categories-create-defaults' %}" class="">{% translate "Create defaults" %}
</div>
<ul>
    {% for category in category_list %}
    <li><a href="{% url 'category-detail' category.pk %}">{{category}}</a></li>
    {% endfor %}
</ul>

{% endblock %}
